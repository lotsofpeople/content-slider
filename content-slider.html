<link rel="import" href="../polymer/polymer.html">
<script src="slideshow.js"></script>

<!--
`content-slider`
Content Slider based on Olmo Kramer's slideshow.js
(https://github.com/olmokramer/slideshow.js)

@demo demo/index.html 
-->

<dom-module id="content-slider">
  <template>
    <style>
      :host {
        display: block;
        --content-slider-slide: {
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }

      #container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #container ::slotted(*) {
        width: 100%;
        height: 100%;
        position: absolute;
        @apply --content-slider-slide;
      }
    </style>

    <section id="container"><slot></slot></section>

  </template>

  <script>
    Polymer({

      is: 'content-slider',

      properties: {

        currentIndex: {
          type: Number,
          value: 0,
          notify: true
        },

        numberOfSlides: {
          type: Number,
          readOnly: true,
          notify: true
        },

        contentHeight: {
          type: Number,
          readOnly: true,
          notify: true
        },

        /**
         * The duration of the animation.
         */
        animationDuration: {
          type: Number,
          value: 400
        },

        _slideshow: {
          type: Object
        }

      },

      observers: [
        '_update(_slideshow, currentIndex)'
      ],

      attached: function() {
        var self = this;
        this._slideshow = new Slideshow(this.$$('section'), {
          animationDuration: this.animationDuration,
          onDidChange: function(evt) {
            var child = this.getCurrentSlide();
            var parent = child.parentNode;
            var index = Array.prototype.indexOf.call(parent.children, child);
            self.currentIndex = index;
            self._setContentHeight(child.scrollHeight);
          }
        });
        var currentSlide = this._slideshow.getCurrentSlide();
        self._setContentHeight(currentSlide.scrollHeight);
      },

      _update: function(_slideshow, currentIndex) {
        this._slideshow.goTo(currentIndex)
        this._setNumberOfSlides(this._slideshow.slides.length);
      }

    });
  </script>
</dom-module>
