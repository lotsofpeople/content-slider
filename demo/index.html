<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>content-slider demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../content-slider.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      content-slider {
        width: 100%;
        height: 200px;
        position: relative;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
      .one {
        background-color: red;
      }

      .two {
        background-color: blue;
      }

      .three {
        background-color: green;
      }

      .four {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic content-slider demo</h3>
      <demo-snippet>
        <template>
          <content-slider>
            <div class="slide one">1</div>
            <div class="slide two">2</div>
            <div class="slide three">3</div>
            <div class="slide four">4</div>
          </content-slider>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
